version: '3.8'

# Production Docker Compose Override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  mongodb:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    environment:
      NODE_ENV: production
      BCRYPT_ROUNDS: 14
    volumes: []  # Don't mount volumes in production
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
        REACT_APP_ENABLE_ANALYTICS: "true"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  feedback:
    build:
      context: ./feedback
      dockerfile: Dockerfile.prod
    restart: always
    environment:
      NODE_ENV: production
    volumes: []
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  blockchain:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy for Production
  nginx:
    image: nginx:alpine
    container_name: healthvisit-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - dashboard
      - feedback
    networks:
      - healthvisit-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
